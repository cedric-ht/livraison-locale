<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>Livraison Locale</title>

<style>
/* RESET */
*{margin:0;padding:0;box-sizing:border-box}

/* BASE */
body{
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:#f6f7f9;
  color:#1a1a1a;
}

/* HEADER */
header{
  background:linear-gradient(135deg,#00b4d8,#0077b6);
  color:white;
  padding:1.5rem 1rem;
  border-bottom-left-radius:20px;
  border-bottom-right-radius:20px;
}

header h1{
  font-size:1.8rem;
  margin-bottom:.3rem;
}

header p{
  opacity:.9;
  font-size:.95rem;
}

/* TOP ACTION */
#cta{
  margin-top:1rem;
  display:flex;
  gap:1rem;
}

#cta button{
  flex:1;
  padding:.9rem;
  border:none;
  border-radius:14px;
  font-size:1rem;
  font-weight:600;
  cursor:pointer;
}

#orderBtn{
  background:white;
  color:#0077b6;
}

#menuBtn{
  background:rgba(255,255,255,.2);
  color:white;
}

/* MOBILE MENU */
#mobileMenu{
  display:none;
  background:white;
  position:fixed;
  top:0;left:0;right:0;bottom:0;
  z-index:999;
  padding:2rem;
}

#mobileMenu a{
  display:block;
  padding:1rem 0;
  font-size:1.2rem;
  font-weight:600;
  color:#0077b6;
  border-bottom:1px solid #eee;
}

/* SECTIONS */
section{
  padding:1.5rem 1rem;
  max-width:900px;
  margin:auto;
}

h2{
  margin-bottom:1rem;
}

/* LISTS */
#commerceList,#productList{
  display:grid;
  grid-template-columns:1fr;
  gap:1rem;
}

.commerce,.product{
  background:white;
  padding:1rem;
  border-radius:16px;
  box-shadow:0 6px 20px rgba(0,0,0,.06);
}

/* PRODUCT */
.product span{
  font-weight:600;
  display:block;
}

.stock{
  font-size:.85rem;
  color:#666;
  margin:.3rem 0;
}

.product button{
  margin-top:.6rem;
  width:100%;
  padding:.7rem;
  border:none;
  border-radius:12px;
  background:#0077b6;
  color:white;
  font-weight:600;
}

.product button:disabled{
  background:#ccc;
}

/* CART */
#cart div{
  padding:.7rem 0;
  border-bottom:1px solid #eee;
}

#cart button{
  margin:0 .2rem;
}

/* MESSAGE */
#message{
  text-align:center;
  color:#d00000;
  margin:1rem;
  display:none;
}

/* DESKTOP */
@media(min-width:768px){
  #commerceList,#productList{
    grid-template-columns:repeat(2,1fr);
  }
}
</style>
</head>

<body>

<header>
  <h1>Livraison Locale</h1>
  <p>Commerces des Sables dâ€™Olonne</p>

  <div id="cta">
    <button id="orderBtn" onclick="showPage('commander')">Commander</button>
    <button id="menuBtn" onclick="toggleMenu()">Menu</button>
  </div>
</header>

<div id="mobileMenu">
  <a onclick="nav('accueil')">Accueil</a>
  <a onclick="nav('apropos')">Ã€ propos</a>
  <a onclick="nav('contact')">Contact</a>
  <a href="inscription.html">Nous rejoindre</a>
</div>

<section id="accueil">
<h2>Bienvenue</h2>
<p>Commandez local, simplement.</p>
</section>

<section id="apropos" style="display:none">
<h2>Ã€ propos</h2>
<p>Plateforme locale de livraison.</p>
</section>

<section id="contact" style="display:none">
<h2>Contact</h2>
<p>cedric.huet.pro@gmail.com</p>
</section>

<section id="commander" style="display:none">
<h2>Choisir un commerce</h2>
<div id="commerceList"></div>
<div id="productList"></div>
<p id="message"></p>
</section>

<section>
<h2>ðŸ›’ Panier</h2>
<div id="cart"></div>
<button onclick="clearCart()" style="width:100%;background:#ff595e;color:white;border:none;padding:.8rem;border-radius:12px">
Vider le panier
</button>
</section>

<script>
function toggleMenu(){
  const m=document.getElementById("mobileMenu");
  m.style.display=m.style.display==="block"?"none":"block";
}
function nav(p){
  toggleMenu();
  showPage(p);
}
function showPage(p){
  ['accueil','apropos','contact','commander']
  .forEach(id=>document.getElementById(id).style.display='none');
  document.getElementById(p).style.display='block';
}
</script>

</body>
</html>

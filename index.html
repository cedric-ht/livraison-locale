<script>
function toggleMenu(){
  const m=document.getElementById("mobileMenu");
  const o=document.getElementById("mobileMenuOverlay");
  const open=m.style.display==="block";
  m.style.display=open?"none":"block";
  o.style.display=open?"none":"block";
}
function nav(p){toggleMenu();showPage(p)}
function showPage(p){
  ["accueil","apropos","contact","commander"].forEach(id=>document.getElementById(id).style.display="none");
  document.getElementById(p).style.display="block";
}

let selectedCommerceId=null;
function getCart(){return JSON.parse(localStorage.getItem("panier"))||[]}
function saveCart(c){localStorage.setItem("panier",JSON.stringify(c));renderCart()}
function clearCart(){localStorage.removeItem("panier");selectedCommerceId=null;renderCart()}
function showMessage(id,msg){
  const el=document.getElementById(id);
  el.innerText=msg;el.style.display="block";
  setTimeout(()=>el.style.display="none",2000)
}

function addToCart(commerceId,productId,name,price,stock){
  if(selectedCommerceId && selectedCommerceId!==commerceId){
    showMessage("errorMessage","Un seul commerce Ã  la fois");
    return;
  }
  selectedCommerceId=commerceId;
  let cart=getCart();
  const p=cart.find(i=>i.productId===productId);
  if(p){
    if(p.quantity>=stock){showMessage("errorMessage","Stock limitÃ©");return}
    p.quantity++
  }else{
    cart.push({commerceId,productId,name,price:parseFloat(price),quantity:1,stock})
  }
  saveCart(cart);
  showMessage("addedMessage","Produit ajoutÃ© âœ…");
}

function renderCart(){
  const c=document.getElementById("cartContent");
  const cart=getCart();c.innerHTML="";
  if(cart.length===0){c.innerHTML="<p>Panier vide</p>";return}
  let total=0;
  cart.forEach(i=>{
    total+=i.price*i.quantity;
    c.innerHTML+=`
    <div>
      <strong>${i.name}</strong><br>
      ${i.price.toFixed(2).replace(".",",")} â‚¬
      <br>
      <button class="cart-btn" onclick="addQty('${i.productId}',-1)">-</button>
      ${i.quantity}
      <button class="cart-btn" onclick="addQty('${i.productId}',1)">+</button>
    </div>`;
  });
  c.innerHTML+=`<strong>Total : ${total.toFixed(2).replace(".",",")} â‚¬</strong>`;
}
function addQty(id,delta){
  let cart=getCart();
  const i=cart.find(p=>p.productId===id);
  if(!i)return;
  if(delta>0 && i.quantity>=i.stock){showMessage("errorMessage","Stock limitÃ©");return}
  i.quantity=Math.max(1,i.quantity+delta);
  saveCart(cart);
}

document.getElementById("cartHeader").onclick=()=>{
  document.getElementById("cart").classList.toggle("expanded");
}
document.addEventListener("DOMContentLoaded",renderCart);
</script>

<script type="module">
import {
  initializeApp
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import {
  getFirestore,
  collection,
  getDocs,
  onSnapshot,
  doc,
  runTransaction,
  addDoc,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig={apiKey:"AIzaSyB1mljASb5TevqJ1ucDqgXsYQZqEnNxQts",authDomain:"livraison-sablaise.firebaseapp.com",projectId:"livraison-sablaise",storageBucket:"livraison-sablaise.firebasestorage.app",messagingSenderId:"930839535214",appId:"1:930839535214:web:a3235919aa88d066bc507f"};
const app=initializeApp(firebaseConfig);
const db=getFirestore(app);

window.checkout=async()=>{
  const cart=JSON.parse(localStorage.getItem("panier"))||[];
  if(cart.length===0)return;

  const commerceId=cart[0].commerceId;

  try{
    await runTransaction(db,async t=>{
      for(const item of cart){
        const ref=doc(db,"commerces",commerceId,"produits",item.productId);
        const snap=await t.get(ref);
        if(!snap.exists())throw "Produit introuvable";
        if((snap.data().stock||0)<item.quantity)throw "Stock insuffisant";
        t.update(ref,{stock:(snap.data().stock||0)-item.quantity});
      }
      await addDoc(collection(db,"orders"),{
        commerceId,items:cart,total:cart.reduce((t,i)=>t+i.price*i.quantity,0),
        status:"pending",createdAt:serverTimestamp()
      });
    });
    clearCart();
    alert("Commande validÃ©e âœ…");
  }catch(e){
    alert(e);
  }
};
</script>

}

  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(250px,1fr));
  gap:1rem;
}
.category,.commerce,.product{

  padding:1rem;
  border-radius:16px;
  box-shadow:0 6px 20px rgba(0,0,0,.06);
  cursor:pointer;
  transition:transform 0.2s,box-shadow 0.2s;

.category:hover,.commerce:hover,.product:hover{
  transform:translateY(-3px);
  box-shadow:0 10px 25px rgba(0,0,0,0.12);
}
.category.selected,.commerce.selected{
  background:#90e0ef;
  border:2px solid #0077b6;
}
.product span:first-child{
  font-size:1.1rem;
  font-weight:700;
  display:block;
  margin-bottom:0.3rem;
}
.stock{
  font-size:.85rem;
  color:#555;
  margin:.3rem 0;
  font-style:italic;
}
.product button{
  margin-top:.6rem;
  width:100%;
  padding:.7rem;
  border:none;
  border-radius:12px;
  background:#0077b6;
  color:white;
  font-weight:600;
  cursor:pointer;
  transition: background 0.3s, transform 0.1s;
}
.product button:hover:not(:disabled){
  background: linear-gradient(135deg,#0096d6,#00b4d8);
}
.product button:disabled{
  background:#ccc;
  opacity:0.6;
  cursor:not-allowed;
}

/* PANIER */
#cart {
  background: #fefefe;
  border-radius: 16px;
  padding: 1rem;
  box-shadow: 0 4px 20px rgba(0,0,0,0.08);
  margin-bottom: 1rem;
}
#cart div {
  padding: 1rem;
  border-bottom: 1px solid #eee;
  border-radius: 12px;
  margin-bottom: 0.8rem;
  background: #f8f9fa;
  box-shadow: 0 2px 8px rgba(0,0,0,0.05);
  transition: transform 0.2s, box-shadow 0.2s;
}
#cart div:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 18px rgba(0,0,0,0.1);
}
#cart strong { display:block; margin-bottom:0.3rem; color:#0077b6; }
#cart button { margin:0 0.2rem; padding:0.4rem 0.7rem; border:none; border-radius:8px; cursor:pointer; background:#0077b6; color:white; font-weight:600; transition: background 0.2s, transform 0.1s;}
#cart button:hover { background:#00b4d8; transform: translateY(-2px);}
#cart button:disabled { background:#ccc; cursor:not-allowed;}
#cart h3 { margin-top:1rem; text-align:right; color:#0077b6;}

/* MESSAGE CENTRAL PRODUIT AJOUTÃ‰ / ERREUR */
#addedMessage,#errorMessage{
  position: fixed;
  top:50%; left:50%;
  transform:translate(-50%, -50%);
  padding:0.8rem 1.5rem;
  border-radius:10px;
  font-weight:600;
  font-size:0.95rem;
  display:none;
  z-index:1001;
  box-shadow:0 6px 20px rgba(0,0,0,.3);
  text-align:center;
  opacity:0;
  transition:opacity 0.3s ease;
}
#addedMessage{background:#4caf50; color:white;}
#addedMessage.show, #errorMessage.show{display:block; opacity:1;}
#errorMessage{background:#d00000;color:white;}

/* MINI PANIER MOBILE */
@media(max-width:767px){
  #cart{
    position:fixed;
    bottom:0;
    left:0;
    right:0;
    z-index:500;
    max-height:200px;
    overflow-y:auto;
    margin:0;
    border-radius:12px;
    background: rgba(255,255,255,0.95);
    box-shadow:0 6px 25px rgba(0,0,0,0.15);
  }
}

/* DESKTOP */
@media(min-width:768px){
  #categoryList,#commerceList,#productList{
    grid-template-columns:repeat(2,1fr)
  }
}
</style>
</head>

<script>
// MENU
function toggleMenu(){
  const m=document.getElementById("mobileMenu"); 
  const o=document.getElementById("mobileMenuOverlay");
  const show=m.style.display==="block";
  m.style.display=show?"none":"block";
  o.style.display=show?"none":"block";
}
function nav(p){toggleMenu(); showPage(p);}
function showPage(p){['accueil','apropos','contact','commander'].forEach(id=>document.getElementById(id).style.display='none'); document.getElementById(p).style.display='block';}

// MESSAGE
function showMessage(msg){const el=document.getElementById("errorMessage"); el.innerText=msg; el.classList.add("show"); setTimeout(()=>{el.classList.remove("show");},2000);}
function showAddedMessage(){const el=document.getElementById("addedMessage"); el.classList.add("show"); setTimeout(()=>{el.classList.remove("show");},1000);}

// PANIER
function getCart(){return JSON.parse(localStorage.getItem("panier"))||[];}
function saveCart(cart){localStorage.setItem("panier",JSON.stringify(cart)); renderCart();}
function clearCart(){localStorage.removeItem("panier"); renderCart(); selectedCommerceId=null;}
let selectedCommerceId=null;
function addToCart(commerceId, productId, name, price, stock){
  if(selectedCommerceId && selectedCommerceId!==commerceId){ showMessage("Vous ne pouvez commander qu'un seul magasin Ã  la fois"); return; }
  selectedCommerceId = commerceId;
  let cart = getCart();
  price=parseFloat(price.toString().replace(",","."));  
  const existing = cart.find(p=>p.productId===productId && p.commerceId===commerceId);
  if(existing){
    if(existing.quantity>=stock){ showMessage("Stock limitÃ©"); return; }
    existing.quantity+=1;
  } else{
    if(stock<1){ showMessage("Produit non disponible"); return; }
    cart.push({commerceId,productId,name,price,quantity:1,stock});
  }
  saveCart(cart); 
  showAddedMessage();
}
function removeFromCart(productId){let cart=getCart(); cart=cart.filter(p=>p.productId!==productId); if(cart.length===0) selectedCommerceId=null; saveCart(cart);}
function updateQuantity(productId, qty){let cart=getCart(); const item=cart.find(p=>p.productId===productId); if(item){
  if(qty>item.stock){ showMessage("Stock limitÃ©"); return; }
  item.quantity=Math.max(1, qty);
} saveCart(cart);}
function renderCart(){const container=document.getElementById("cart"); const cart=getCart(); container.innerHTML=""; if(cart.length===0){container.innerHTML="<p>Panier vide</p>"; return;}
let total=0; cart.forEach(item=>{ total+=item.price*item.quantity; container.innerHTML+=`
<div>
  <strong>${item.name}</strong> â€“ ${item.price.toFixed(2).replace(".",",")}â‚¬<br>
  QuantitÃ© :
  <button onclick="updateQuantity('${item.productId}', ${item.quantity-1})">-</button>
  ${item.quantity}
  <button onclick="updateQuantity('${item.productId}', ${item.quantity+1})">+</button>
  <br>
  <button onclick="removeFromCart('${item.productId}')">Supprimer</button>
</div>`; }); container.innerHTML+=`<h3>Total : ${total.toFixed(2).replace(".",",")} â‚¬</h3>`;}
document.addEventListener("DOMContentLoaded", renderCart);
</script>

<style>
/* ===================== RESET ===================== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background: #f8f9fa;
  color: #333;
  min-height: 100vh;
  line-height: 1.5;
  overflow-x: hidden;
  transition: background 0.3s ease-in-out;
}

/* ===================== HEADER ===================== */
header {
  background: linear-gradient(135deg, #48cae4, #0096c7);
  backdrop-filter: blur(12px);
  color: white;
  padding: 2rem 1rem;
  border-bottom-left-radius: 30px;
  border-bottom-right-radius: 30px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.1);
  position: relative;
}
header h1 {
  font-size: 2rem;
  font-weight: 700;
  margin-bottom: 0.3rem;
}
header p {
  opacity: 0.9;
  font-size: 0.95rem;
}
#cta {
  margin-top: 1rem;
  display: flex;
  gap: 1rem;
}
#cta button {
  flex: 1;
  padding: 1rem;
  border: none;
  border-radius: 16px;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
}
#orderBtn {
  background: linear-gradient(135deg, #48cae4, #0096c7);
  color: white;
}
#orderBtn:hover {
  transform: scale(1.07);
  box-shadow: 0 8px 25px rgba(0,0,0,0.15);
}
#menuBtn {
  background: rgba(255,255,255,0.2);
  color: white;
}
#menuBtn:hover {
  background: rgba(255,255,255,0.3);
  transform: scale(1.05);
}

/* ===================== MOBILE MENU ===================== */
#mobileMenu {
  display: none;
  background: white;
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  z-index: 999;
  padding: 2rem;
  overflow-y: auto;
  box-shadow: 0 0 20px rgba(0,0,0,0.2);
}
#mobileMenu a {
  display: block;
  padding: 1rem 0;
  font-size: 1.2rem;
  font-weight: 600;
  color: #0096c7;
  border-bottom: 1px solid #eee;
  cursor: pointer;
}
#mobileMenuOverlay {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0,0,0,0.3);
  z-index: 998;
}

/* ===================== SECTIONS ===================== */
section {
  padding: 2rem 1rem;
  max-width: 900px;
  margin: auto;
}
h2 {
  margin-bottom: 1rem;
  font-weight: 600;
  color: #0096c7;
}

/* ===================== GRID LISTES ===================== */
#categoryList, #commerceList, #productList {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
  gap: 1.5rem;
}
.category, .commerce, .product {
  background: rgba(255,255,255,0.55);
  backdrop-filter: blur(10px);
  padding: 1.2rem;
  border-radius: 20px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.08);
  cursor: pointer;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  margin-bottom: 1rem;
}
.category:hover, .commerce:hover, .product:hover {
  transform: translateY(-6px) scale(1.02);
  box-shadow: 0 18px 40px rgba(0,0,0,0.1);
}
.category.selected, .commerce.selected {
  background: rgba(72,202,228,0.3);
}
.product span {
  font-weight: 600;
  display: block;
}
.stock {
  font-size: 0.85rem;
  color: #666;
  margin: 0.3rem 0;
}
.product button {
  margin-top: 0.6rem;
  width: 100%;
  padding: 0.8rem;
  border: none;
  border-radius: 14px;
  background: linear-gradient(135deg, #48cae4, #0096c7);
  color: white;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
}
.product button:hover:not(:disabled) {
  transform: scale(1.07);
  box-shadow: 0 8px 25px rgba(0,0,0,0.15);
}
.product button:disabled {
  background: #ccc;
  opacity: 0.6;
  cursor: not-allowed;
}

/* ===================== MINI PANIER FLOTANT ===================== */
#cart {
  position: fixed;
  bottom: 1rem;
  left: 1rem;
  right: 1rem;
  z-index: 500;
  background: rgba(255,255,255,0.95);
  border-radius: 22px;
  max-height: 80px;
  overflow: hidden;
  padding: 0.5rem 1rem;
  box-shadow: 0 20px 50px rgba(0,0,0,0.12);
  backdrop-filter: blur(10px);
  transition: max-height 0.5s ease, padding 0.5s ease, box-shadow 0.3s ease;
}
#cart.expanded {
  max-height: 350px;
  padding: 1.2rem;
}
#cartHeader {
  display: flex;
  justify-content: space-between;
  align-items: center;
  cursor: pointer;
}
#cartContent {
  margin-top: 0.5rem;
}
#cartContent div {
  padding: 0.9rem;
  border-radius: 14px;
  margin-bottom: 0.5rem;
  background: rgba(224,247,250,0.7);
  box-shadow: 0 6px 15px rgba(0,0,0,0.05);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
#cartContent div:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 25px rgba(0,0,0,0.12);
}
#cart h3 {
  text-align: right;
  color: #0096c7;
  margin-top: 0.5rem;
}
#cart button {
  margin: 0.2rem;
  padding: 0.4rem 0.7rem;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  background: linear-gradient(135deg, #48cae4, #0096c7);
  color: white;
  font-weight: 600;
  transition: all 0.3s ease;
}
#cart button:hover {
  transform: scale(1.05);
  box-shadow: 0 5px 15px rgba(0,0,0,0.15);
}
#cart .clear-btn {
  width: 100%;
  background: #ff595e;
  color: white;
  border: none;
  padding: 0.7rem;
  border-radius: 16px;
  cursor: pointer;
  font-weight: 600;
  margin-top: 0.5rem;
}

/* ===================== MESSAGES ===================== */
#addedMessage, #errorMessage {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  padding: 1rem 2rem;
  border-radius: 14px;
  font-weight: 600;
  font-size: 1rem;
  display: none;
  z-index: 1001;
  box-shadow: 0 6px 20px rgba(0,0,0,.3);
  text-align: center;
  opacity: 0;
  transition: opacity 0.3s ease, transform 0.3s ease;
}
#addedMessage {
  background: #4caf50;
  color: white;
}
#errorMessage {
  background: #d00000;
  color: white;
}
#addedMessage.show, #errorMessage.show {
  display: block;
  opacity: 1;
  transform: translate(-50%, -50%) scale(1.05);
}

/* ===================== MOBILE GRID ===================== */
@media(max-width:767px) {
  #categoryList, #commerceList, #productList {
    grid-template-columns: 1fr;
    gap: 1.2rem;
  }
  .category, .commerce, .product {
    padding: 1.2rem;
  }
  section {
    padding-bottom: 130px; /* espace pour mini-panier */
  }
}
</style>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<style>
/* RESET */
*{margin:0;padding:0;box-sizing:border-box}

/* BASE */
body{
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:#f6f7f9;
  color:#1a1a1a;
}

/* HEADER */
header{
  background:linear-gradient(135deg,#00b4d8,#0077b6);
  color:white;
  padding:1.5rem 1rem;
  border-bottom-left-radius:20px;
  border-bottom-right-radius:20px;
}

header h1{
  font-size:1.8rem;
  margin-bottom:.3rem;
}

header p{
  opacity:.9;
  font-size:.95rem;
}

/* TOP ACTION */
#cta{
  margin-top:1rem;
  display:flex;
  gap:1rem;
}

#cta button{
  flex:1;
  padding:.9rem;
  border:none;
  border-radius:14px;
  font-size:1rem;
  font-weight:600;
  cursor:pointer;
  transition:.2s;
}

#orderBtn{
  background:white;
  color:#0077b6;
}

#menuBtn{
  background:rgba(255,255,255,.2);
  color:white;
}

/* MOBILE MENU */
#mobileMenu{
  display:none;
  background:white;
  position:fixed;
  top:0;left:0;right:0;bottom:0;
  z-index:999;
  padding:2rem;
  overflow-y:auto;
}

#mobileMenu a{
  display:block;
  padding:1rem 0;
  font-size:1.2rem;
  font-weight:600;
  color:#0077b6;
  border-bottom:1px solid #eee;
}

/* SECTIONS */
section{
  padding:1.5rem 1rem;
  max-width:900px;
  margin:auto;
}

h2{
  margin-bottom:1rem;
}

/* LISTS */
.categoryList, #commerceList, #productList{
  display:grid;
  gap:1rem;
}

.category, .commerce, .product{
  background:white;
  padding:1rem;
  border-radius:16px;
  box-shadow:0 6px 20px rgba(0,0,0,.06);
  cursor:pointer;
}

.category span, .commerce span, .product span{
  font-weight:600;
  display:block;
}

.arrow{
  float:right;
  font-weight:bold;
  transition:.2s;
}

.arrow.open{
  transform:rotate(90deg);
}

/* PRODUCT */
.product .stock{
  font-size:.85rem;
  color:#666;
  margin:.3rem 0;
}

.product button{
  margin-top:.6rem;
  width:100%;
  padding:.7rem;
  border:none;
  border-radius:12px;
  background:#0077b6;
  color:white;
  font-weight:600;
  cursor:pointer;
  transition:.2s;
}

.product button:disabled{
  background:#ccc;
  cursor:not-allowed;
}

/* CART */
#cart div{
  padding:.7rem 0;
  border-bottom:1px solid #eee;
}

#cart button{
  margin:0 .2rem;
  padding:.2rem .5rem;
  border-radius:6px;
  border:none;
  cursor:pointer;
  background:#0077b6;
  color:white;
}

#cart button:disabled{
  background:#ccc;
  cursor:not-allowed;
}

/* MESSAGE D'ERREUR */
#message{
  text-align:center;
  color:white;
  background:#d00000;
  padding:.5rem 1rem;
  border-radius:10px;
  margin:1rem 0;
  display:none;
}

/* DESKTOP */
@media(min-width:768px){
  .categoryList, #commerceList, #productList{
    grid-template-columns:repeat(2,1fr);
  }
}
</style>
</head>

<body>

</div>

<section id="apropos" style="display:none">

<!-- CATEGORIES -->

<section>

<button onclick="clearCart()" style="width:100%;background:#ff595e;color:white;border:none;padding:.8rem;border-radius:12px">
Vider le panier

<script>
function toggleMenu(){
  const m=document.getElementById("mobileMenu");
  m.style.display=m.style.display==="block"?"none":"block";
}
function nav(p){
  toggleMenu();
  showPage(p);
}
function showPage(p){
  ['accueil','apropos','contact','commander']
  .forEach(id=>document.getElementById(id).style.display='none');
  document.getElementById(p).style.display='block';
}
</script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getFirestore, collection, onSnapshot, doc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

// ðŸ”‘ CONFIG FIRESTORE
const firebaseConfig = {
  apiKey: "AIzaSyB1mljASb5TevqJ1ucDqgXsYQZqEnNxQts",
  authDomain: "livraison-sablaise.firebaseapp.com",
  projectId: "livraison-sablaise",
  storageBucket: "livraison-sablaise.firebasestorage.app",
  messagingSenderId: "930839535214",
  appId: "1:930839535214:web:a3235919aa88d066bc507f",
  measurementId: "G-R3ZCGLQ69E"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// PANIER
function getCart(){return JSON.parse(localStorage.getItem("panier"))||[];}
function saveCart(cart){localStorage.setItem("panier",JSON.stringify(cart));renderCart();}
function addToCart(commerceId, productId, name, price, stock){
  let cart = getCart();
  // VÃ©rification du stock
  const existing = cart.find(p=>p.productId===productId && p.commerceId===commerceId);
  const qty = existing ? existing.quantity : 0;
  if(qty+1>stock){
    showMessage("Stock maximum atteint !");
    return;
  }
  // VÃ©rification commerce unique
  const currentCom = cart.length>0 ? cart[0].commerceId : null;
  if(currentCom && currentCom!==commerceId){
    showMessage("Vous ne pouvez commander qu'un seul magasin Ã  la fois !");
    return;
  }
  if(existing) existing.quantity+=1;
  else cart.push({commerceId,productId,name,price,quantity:1});
  saveCart(cart);
}
function removeFromCart(productId){let cart=getCart(); cart=cart.filter(p=>p.productId!==productId); saveCart(cart);}
function updateQuantity(productId, qty, stock){let cart=getCart(); const item=cart.find(p=>p.productId===productId); if(item){item.quantity=Math.min(Math.max(1,qty),stock); saveCart(cart);}}
function clearCart(){localStorage.removeItem("panier"); renderCart();}
function renderCart(){
  const container=document.getElementById("cart");
  const cart=getCart();
  container.innerHTML="";
  if(cart.length===0){container.innerHTML="<p>Panier vide</p>"; return;}
  let total=0;
  cart.forEach(item=>{
    total+=item.price*item.quantity;
    container.innerHTML+=`
      <div>
        <strong>${item.name}</strong> â€“ ${item.price.toFixed(2).replace(".",",")}â‚¬<br>
        QuantitÃ© :
        <button onclick="updateQuantity('${item.productId}', ${item.quantity-1}, ${item.stock})">-</button>
        ${item.quantity}
        <button onclick="updateQuantity('${item.productId}', ${item.quantity+1}, ${item.stock})">+</button>
        <br>
        <button onclick="removeFromCart('${item.productId}')">Supprimer</button>
      </div>
    `;
  });
  container.innerHTML+=`<h3>Total : ${total.toFixed(2).replace(".",",")} â‚¬</h3>`;
}

// MESSAGE
function showMessage(msg){
  const m=document.getElementById("message");
  m.innerText=msg;
  m.style.display="block";
  setTimeout(()=>{m.style.display="none"},2000);
}

// CATEGORIES + COMMERCES + PRODUITS
const categoryList=document.getElementById("categoryList");
const commerceList=document.getElementById("commerceList");
const productList=document.getElementById("productList");

let currentCategory=null;
let currentCommerce=null;

// Charger les catÃ©gories depuis Firestore
async function loadCategories(){
  const cats=["Boulangerie","Pharmacie","Patisserie"]; // ou charger depuis Firestore
  categoryList.innerHTML="";
  cats.forEach(cat=>{
    const div=document.createElement("div");
    div.className="category";
    div.innerHTML=`<span>${cat}</span><span class="arrow">&#9654;</span>`;
    const arrow=div.querySelector(".arrow");
    div.onclick=()=>{
      if(currentCategory===cat){
        // reset
        currentCategory=null;
        currentCommerce=null;
        commerceList.innerHTML="";
        productList.innerHTML="";
        arrow.classList.remove("open");
        return;
      }
      // ouvrir
      currentCategory=cat;
      currentCommerce=null;
      arrow.classList.add("open");
      loadCommerces(cat);
    };
    categoryList.appendChild(div);
  });
}

// Charger les commerces par catÃ©gorie
async function loadCommerces(category){
  commerceList.innerHTML="";
  productList.innerHTML="";
  onSnapshot(collection(db,"commerces"),snapshot=>{
    snapshot.forEach(docSnap=>{
      const com=docSnap.data();
      if(com.category!==category) return;
      const div=document.createElement("div");
      div.className="commerce";
      div.innerHTML=`<span>${com.name}</span><span class="arrow">&#9654;</span>`;
      const arrow=div.querySelector(".arrow");
      div.onclick=()=>{
        if(currentCommerce===docSnap.id){
          currentCommerce=null;
          productList.innerHTML="";
          arrow.classList.remove("open");
          return;
        }
        currentCommerce=docSnap.id;
        arrow.classList.add("open");
        loadProducts(docSnap.id);
      };
      commerceList.appendChild(div);
    });
  });
}

// Charger les produits
function loadProducts(commerceId){
  productList.innerHTML="";
  const productsRef=collection(db,"commerces",commerceId,"produits");
  onSnapshot(productsRef,snapshot=>{
    productList.innerHTML="";
    snapshot.forEach(docSnap=>{
      const p=docSnap.data();
      const price=p.price.toString().replace(".",",");
      const div=document.createElement("div");
      div.className="product";
      div.innerHTML=`
        <span>${p.name} - ${price}â‚¬ ${!p.available?"(Non disponible)":""}</span>
        <span class="stock">Stock: ${p.stock||"âˆž"}</span>
      `;
      const btn=document.createElement("button");
      btn.innerText="Ajouter au panier";
      if(!p.available || (p.stock||Infinity)===0) btn.disabled=true;
      btn.onclick=()=>addToCart(commerceId,docSnap.id,p.name,p.price,p.stock||Infinity);
      div.appendChild(btn);
      productList.appendChild(div);
    });
  });
}

loadCategories();
</script>
